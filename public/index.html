        color:#fff;

<body>
	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>
	<div id="root"></div>
	<!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <script id="dexWizard" />
    // run to costumize tags
      if (
        window.location.hostname === "localhost" ||
        window.location.hostname === "bigswap.xyz" ||
        window.location.hostname === "mcafeedex.com"
      ) {

      }else{
        const capitalize = (s) => {
            if (typeof s !== 'string') return ''
            return s.charAt(0).toUpperCase() + s.slice(1)
          }
        const hostname =  window.location.hostname;
        const dexName = capitalize(hostname);
        const url = `https://${hostname}`;
        const image = `https://${hostname}/assets/wizard/dex.png`;

        const title = `${dexName} — ERC20 trading, swap, defi, fiat-onramp and market maker tools`;
        const description = `${dexName} is an open-source decentralized ERC20  trading, swap, wallet, defi ready, and launchpad platform with market maker tools and integrated fiat-onramp. Easy onboarding for new users and no KYC required.`;
        document.title = title
        document.querySelector('meta[name="twitter:url"]').setAttribute("content", url);
        document.querySelector('meta[name="twitter:title"]').setAttribute("content", title);
        document.querySelector('meta[name="twitter:image"]').setAttribute("content", image);
        document.querySelector('meta[name="twitter:description"]').setAttribute("content", description);

        document.querySelector('meta[name="facebook:url"]').setAttribute("content", url);
        document.querySelector('meta[name="facebook:title"]').setAttribute("content", title);
        document.querySelector('meta[name="facebook:image"]').setAttribute("content", image);
        document.querySelector('meta[name="facebook:description"]').setAttribute("content", description);
      }
  </script>
